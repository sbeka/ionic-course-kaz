<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Firebase</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-avatar item-start>
          <img src="{{user.photo}}">
        </ion-avatar>
        <h2>{{user.fio}}</h2>
        <p>{{user.bday}}</p>
      </ion-item>
    </ion-list>

</ion-content>
